<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Writings - Harshit Pachauri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .writing-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .writing-header {
            text-align: center;
            margin-bottom: 4rem;
            border-bottom: 2px solid #6c5ce7;
            padding-bottom: 2rem;
        }

        .writing-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .writing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .writing-card {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #3d3d3d;
            position: relative;
            overflow: hidden;
        }

        .writing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(108, 92, 231, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .writing-card:hover::before {
            transform: translateX(100%);
        }

        .writing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.2);
            border-color: #6c5ce7;
        }

        .writing-card h3 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .writing-card .date {
            font-family: 'Crimson Text', serif;
            color: #a29bfe;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .read-more {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #6c5ce7;
            color: #fff;
            text-decoration: none;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            align-self: flex-start;
            border: 1px solid #6c5ce7;
            border-radius: 5px;
        }

        .read-more:hover {
            background: transparent;
            color: #a29bfe;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: #6c5ce7;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            border: 1px solid #6c5ce7;
            border-radius: 5px;
        }

        .back-button:hover {
            background: transparent;
            color: #a29bfe;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        @media (max-width: 768px) {
            .writing-container {
                margin-top: 80px;
                padding: 1rem;
            }

            .writing-header h1 {
                font-size: 2.5rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Portfolio
    </a>

    <div class="writing-container">
        <div class="writing-header">
            <h1>My Writings</h1>
        </div>

        <div class="writing-grid">
            <div class="writing-card">
                <div class="date">March 15, 2024</div>
                <h3>My First Poem</h3>
                <a href="#" class="read-more">Read More</a>
            </div>
            <div class="writing-card">
                <div class="date">March 10, 2024</div>
                <h3>A Day in College</h3>
                <a href="#" class="read-more">Read More</a>
            </div>
            <div class="writing-card">
                <div class="date">March 5, 2024</div>
                <h3>Tech Dreams</h3>
                <a href="#" class="read-more">Read More</a>
            </div>
            <div class="writing-card">
                <div class="date">March 1, 2024</div>
                <h3>Friendship Tales</h3>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
